<div class="flex flex-grow flex-col items-stretch h-full">
  <div class="flex ml-2 mt-4 justify-between items center">
    <input type="text" class="input" [(ngModel)]="project().name" />
    <ng-content select=".delete-project-button"></ng-content>
  </div>
  <app-project-line *ngFor="let projectLine of project().projectLines" [projectLine]="projectLine"></app-project-line>
</div>
