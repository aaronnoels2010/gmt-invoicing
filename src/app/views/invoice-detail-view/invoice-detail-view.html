<div class="mx-4">
  <div tabindex="0" class="my-4 collapse collapse-open bg-base-100 border-base-300 border">
    <div class="collapse-title font-semibold">Invoice Sender</div>
    <div class="collapse-content text-sm">
        <app-input legend="Address" [(ngModel)]="invoiceDetail.sender.address"></app-input>
        <app-input legend="Name" [(ngModel)]="invoiceDetail.sender.name"></app-input>
        <app-input legend="Account Number" [(ngModel)]="invoiceDetail.sender.accountNumber" type="text"></app-input>
        <app-input legend="Email" [(ngModel)]="invoiceDetail.sender.email" type="email"></app-input>
        <app-input legend="Phone" [(ngModel)]="invoiceDetail.sender.phone" type="phone">
            <svg class="input-icon h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <g fill="none">
                <path
                  d="M7.25 11.5C6.83579 11.5 6.5 11.8358 6.5 12.25C6.5 12.6642 6.83579 13 7.25 13H8.75C9.16421 13 9.5 12.6642 9.5 12.25C9.5 11.8358 9.16421 11.5 8.75 11.5H7.25Z"
                  fill="currentColor"
                ></path>
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M6 1C4.61929 1 3.5 2.11929 3.5 3.5V12.5C3.5 13.8807 4.61929 15 6 15H10C11.3807 15 12.5 13.8807 12.5 12.5V3.5C12.5 2.11929 11.3807 1 10 1H6ZM10 2.5H9.5V3C9.5 3.27614 9.27614 3.5 9 3.5H7C6.72386 3.5 6.5 3.27614 6.5 3V2.5H6C5.44771 2.5 5 2.94772 5 3.5V12.5C5 13.0523 5.44772 13.5 6 13.5H10C10.5523 13.5 11 13.0523 11 12.5V3.5C11 2.94772 10.5523 2.5 10 2.5Z"
                  fill="currentColor"
                ></path>
              </g>
            </svg>
        </app-input>
        <app-input legend="Enterprise Number" [(ngModel)]="invoiceDetail.sender.enterpriseNumber"></app-input>
    </div>
  </div>
  <div tabindex="1" class="mb-4 collapse collapse-open bg-base-100 border-base-300 border">
  <div class="collapse-title font-semibold">Invoice Receiver</div>
  <div class="collapse-content text-sm">
      <app-input legend="Address" [(ngModel)]="invoiceDetail.receiver.address"></app-input>
      <app-input legend="Name" [(ngModel)]="invoiceDetail.receiver.name"></app-input>
  </div>
  </div>
  <div tabindex="2" class="collapse collapse-open bg-base-100 border-base-300 border">
  <div class="collapse-title font-semibold">Invoice Details</div>
  <div class="collapse-content text-sm">
      <app-input legend="Invoice Number" [(ngModel)]="invoiceDetail.invoiceNumber"></app-input>
      <app-input legend="Date" [(ngModel)]="invoiceDetail.dateString" type="date"></app-input>
      <app-input legend="Invoice Date" [(ngModel)]="invoiceDetail.invoiceDateString" type="date"></app-input>
  </div>
  </div>
  <div class="flex justify-end mt-2">
    <a class="mr-4 btn btn-outline btn-primary" [routerLink]="invoiceProjectsUrl">Go back</a>
    <a class="btn btn-soft btn-primary" [routerLink]="invoiceExportUrl">Export Invoice</a>
  </div>
</div>
