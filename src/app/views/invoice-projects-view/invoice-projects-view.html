<div class="flex flex-col">
  <div *ngFor="let project of invoice().projects" class="flex items-center gap-2 ml-2 mt-4">
    <app-project [project]="project">
      <div class="delete-project-button">
        <button *ngIf="invoice().projects.length !== 1" (click)="deleteProject(project.id)" class="btn btn-error btn-circle">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g>
              <rect x="5" y="7" width="14" height="12" rx="2" stroke="#333" stroke-width="2" fill="none"/>
              <path d="M3 7H21" stroke="#333" stroke-width="2" stroke-linecap="round"/>
              <path d="M10 11V17" stroke="#333" stroke-width="2" stroke-linecap="round"/>
              <path d="M14 11V17" stroke="#333" stroke-width="2" stroke-linecap="round"/>
              <path d="M8 7V5C8 4.44772 8.44772 4 9 4H15C15.5523 4 16 4.44772 16 5V7" stroke="#333" stroke-width="2"/>
            </g>
          </svg>
        </button>
      </div>
    </app-project>
  </div>
  <div class="flex justify-end items-center mt-4">
    <a class="btn mr-2" [routerLink]="homeUrl">Go back</a>
    <button (click)="addProject()" class="btn btn-outline btn-primary mr-2">Add Project</button>
    <a class="btn btn-soft btn-primary" [routerLink]="invoiceDetailUrl">Go to invoice details</a>
  </div>
</div>
